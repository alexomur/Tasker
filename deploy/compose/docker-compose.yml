name: tasker
services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=${MYSQL_DB}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_ROOT_HOST=%
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  cassandra:
    image: cassandra:4.1
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data1:/var/lib/cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=${CASSANDRA_CLUSTER_NAME}
      - CASSANDRA_DC=${CASSANDRA_DC}
      - CASSANDRA_RACK=${CASSANDRA_RACK}
      - CASSANDRA_SEEDS=${CASSANDRA_SEEDS}
      - MAX_HEAP_SIZE=${CASSANDRA_DEV_MAX_HEAP_SIZE}
      - HEAP_NEWSIZE=${CASSANDRA_DEV_HEAP_NEWSIZE}
    healthcheck:
      test: ["CMD", "bash", "-lc", "nodetool status | grep -qE '^UN\\b'"]
      interval: 10s
      timeout: 10s
      retries: 5
  
  redpanda:
    image: redpandadata/redpanda:v24.2.7
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp=1
      - --memory=512M
      - --reserve-memory=0M
      - --check=false
      - --kafka-addr=internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr=internal://redpanda:9092,external://localhost:19092
    ports:
      - "19092:19092"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: [ "CMD", "bash", "-lc", "rpk cluster info >/dev/null 2>&1 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
  
  redis:
    image: redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    
  auth-api:
    build:
      context: ../../
      dockerfile: src/services/Auth/Tasker.Auth.Api/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
      - Redis__Connection=redis:6379
      - Auth__SessionTtlMinutes=10080
      - KAFKA__BROKERS=redpanda:9092
      - ConnectionStrings__Auth=Server=mysql;Port=3306;Database=${MYSQL_DB};User=${MYSQL_USER};Password=${MYSQL_PASSWORD};TreatTinyAsBoolean=true;AllowUserVariables=true;DefaultCommandTimeout=30;
    ports:
      - "5001:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
        
  boardread-api:
    build:
      context: ../../
      dockerfile: src/services/BoardRead/Tasker.BoardRead.Api/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5002:8080"
    depends_on:
      cassandra:
        condition: service_healthy
    
  boardwrite-api:
    build:
      context: ../../
      dockerfile: src/services/BoardWrite/Tasker.BoardWrite.Api/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
      - Redis__Connection=redis:6379
      - KAFKA__BROKERS=redpanda:9092
      - ConnectionStrings__BoardWrite=Server=mysql;Port=3306;Database=${MYSQL_DB};User=${MYSQL_USER};Password=${MYSQL_PASSWORD};TreatTinyAsBoolean=true;AllowUserVariables=true;DefaultCommandTimeout=30;
    ports:
      - "5003:8080"
    depends_on:
      mysql:
        condition: service_healthy

  
  projector-api:
    build:
      context: ../../
      dockerfile: src/services/Projector/Tasker.Projector.Api/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5004:8080"
  
  outbox-api:
    build:
      context: ../../
      dockerfile: src/services/Outbox/Tasker.Outbox.Api/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5005:8080"
  
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
  
  
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports: 
    - "3000:3000"
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana

networks:
  default:
    name: appnet
    driver: bridge
volumes:
  mysql_data: {}
  prometheus_data: {}
  grafana_data: {}
  cassandra_data1: {}
  redpanda_data: {}